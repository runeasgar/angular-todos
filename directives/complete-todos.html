<ul class="list-group">
	<form name="todosList">
		<li ng-repeat="(key,todo) in completeTodos = (todosCtrl.todos | filter:{ field_complete: {value: 1 } })" class="list-group-item">
			<div class="checkbox">
				<label style="width: 100%" class="input-lg">
					<input type="checkbox" ng-click="todosCtrl.incompleteTodo(todo.nid[0].value)" />
					{{todo.title[0].value}}
				</label>
			</div>
		</li>
	</form>
</ul>
<div ng-show="completeTodos.length === 0">You have no completed todos.</div>
