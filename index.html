<!DOCTYPE html>
<html ng-app="todos">
  <head>
    <title>To Dos with headless Drupal 8</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
    	.bottom-buffer { margin-bottom: 1em; }
    </style>
  </head>
  <body ng-controller="TodosController as todosCtrl" class="col-lg-6 col-lg-offset-3">
  	<h1>To Dos</h1>
  	<pre ng-show="todosCtrl.debug">{{todosCtrl.debug}}</pre>
  	<div ng-show="todosCtrl.message">{{todosCtrl.message}}</div>
  	<div class="row bottom-buffer">
  		<create-todo-form></create-todo-form>
  	</div>
  	<todo-nav></todo-nav>
  	<div class="row">
  		<incomplete-todos ng-show="todosCtrl.tab === 'incomplete'"></incomplete-todos>
    	<complete-todos ng-show="todosCtrl.tab === 'complete'"></incomplete-todos>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
