<!DOCTYPE html>
<html ng-app="todos">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Todos with headless Drupal 8</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
    	.bottom-buffer { margin-bottom: 1em; }
    	.ng-invalid.ng-dirty { border-color: #FA787E; }
    	.ng-valid.ng-dirty { border-color: #78FA89; }
    </style>
  </head>
  <body ng-controller="TodosController as todosCtrl">
  	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>To Dos</h1>
  			<pre ng-show="todosCtrl.debug">{{todosCtrl.debug}}</pre>
  			<div ng-show="todosCtrl.message">{{todosCtrl.message}}</div>
  		</div>
		</div>
		<div class="row bottom-buffer">
  			<create-todo-form class="col-xs-12"></create-todo-form>
  		</div>
		<div class="row">
	  		<todo-nav class="col-xs-12"></todo-nav>
		</div>
  		<div class="row">
  			<incomplete-todos ng-show="todosCtrl.tab === 'incomplete'" class="col-xs-12"></incomplete-todos>
   			<complete-todos ng-show="todosCtrl.tab === 'complete'" class="col-xs-12"></incomplete-todos>
		</div>
	</div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
